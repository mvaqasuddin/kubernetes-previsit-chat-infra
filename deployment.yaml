apiVersion: apps/v1
kind: Deployment
metadata:
  name: sample-app
spec:
  replicas: 2
  selector:
    matchLabels:
      app: sample-app
  template:
    metadata:
      labels:
        app: sample-app
    spec:
      containers:
        - name: sample-app
          image: vaqasuddin/previsit-chat-app:ae14497dbeb04fa21a2c9a5d2659bee64cebfcb2
          imagePullPolicy: Always
          ports:
            - containerPort: 80